<!doctype html>
<html lang="en" ng-app="angularSimplePie">
<head>
    <meta charset="utf-8">
    <title>Angular D3 Simple Pie Chart Directive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="SimplePieController">

	<div class="chart-container">
		<simple-pie-chart chart-config="pieChartConfig"></simple-pie-chart>
	</div>

	<!-- Angular and D3.js from CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.js"></script>

	<!-- local -->
	<script src="app.js"></script>
	<script src="pie_chart.js"></script> <!-- custom bar chart class -->
</body>
</html>
